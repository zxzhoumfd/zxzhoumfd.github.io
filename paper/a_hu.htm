<CENTER><FONT SIZE=+2>与二维仿射Toda方程相关的Lax对的Darboux变换</FONT></CENTER><BR>
<CENTER><I>周子翔</I></CENTER>
<P>

<CENTER><B>Abstract</B></CENTER><P>
除最简单的A<sub>n</sub><sup>(1)</sup> 外, 所有无限系列的仿射Kac-Moody 代数所相应的二维Toda 方程的Lax 对
都同时具有酉对称、循环对称和实对称. 本文对循环对称为奇数阶的情形和循环对称的阶数与矩阵阶
数均为偶数的情形给出了保持所有上述对称的Darboux 变换..<P>
