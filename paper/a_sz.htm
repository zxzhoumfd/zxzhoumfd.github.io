<CENTER><B>摘要</B></CENTER><P>
(1) 本文推广了 Martin 关于原点波函数的定理到 <I>l</I> 不为零的态, 给出了相应的充分条件. (2) 在微扰意义下, 本文推广了 Martin、Grosse、苏汝铿、梁俊等人关于 2s, 2p, 3d 态的能级间隔的定理, 给出了关于 32, 3p 等态的相应的定理.
